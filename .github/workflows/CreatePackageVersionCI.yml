name: Create Package Version For CI

on:
  push:
    branches: [core, app1, app2]  

jobs:
  createVersion:
    uses: ./.github/workflows/CreatePackageVersion.yml
    with:
      runApexTest: ${{ inputs.runApexTestInput }}
      skipValidation: ${{ inputs.skipValidationInput }}
      packageName: ${{ inputs.packageNameInput }}
      waitTime: ${{ inputs.usernameInput }}
    secrets:
      DEVHUB_clientid: ${{ secrets.DEVHUB_clientid }}
      RSA_PRIVATE_KEY: ${{ secrets.RSA_PRIVATE_KEY }}
      PACKAGES_KEY: ${{ secrets.PACKAGES_KEY }}
